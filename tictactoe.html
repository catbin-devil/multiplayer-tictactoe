        </div>

        <div id="gameArea" style="display: none;">

        </div>

        <div id="message" style="display: none;"></div>
    </div>

    <script>
        const socket = io();
        let currentRoomId = null;
        let mySymbol = null;
        let gameBoard = new Array(9).fill('');
        let currentPlayer = 'X';
        let isMyTurn = false;
        let gameActive = false;

        // URL íŒŒë¼ë¯¸í„°ì—ì„œ ë°© ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        const urlParams = new URLSearchParams(window.location.search);
        const roomFromUrl = urlParams.get('room');
        const symbolFromUrl = urlParams.get('symbol');

        if (roomFromUrl && symbolFromUrl) {
            currentRoomId = roomFromUrl;
            mySymbol = symbolFromUrl;
            updateRoomDisplay();
        }

        function updateRoomDisplay() {
            if (currentRoomId) {
                document.getElementById('roomCode').textContent = `ë°© ì½”ë“œ: ${currentRoomId}`;
            }
        }

        function makeMove(cellIndex) {
            if (!isMyTurn || !gameActive || gameBoard[cellIndex] !== '') {
                return;
            }

            socket.emit('make-move', {
                roomId: currentRoomId,
                cellIndex: cellIndex,
                gameType: 'tictactoe'
            });
        }

        function showMessage(text, type = '') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = type;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        function updateGameStatus(status) {
            document.getElementById('gameStatus').textContent = status;
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const piece = gameBoard[index];
                cell.disabled = !isMyTurn || !gameActive || piece !== '';
                
                if (piece === 'X') {
                    cell.textContent = 'âŒ';
                    cell.style.color = '#FF6B6B';
                } else if (piece === 'O') {
                    cell.textContent = 'â­•';
                    cell.style.color = '#4ECDC4';
                } else {
                    cell.textContent = '';
                }
            });
        }

        function updateTurnIndicator() {
            const playerX = document.getElementById('playerX');
            const playerO = document.getElementById('playerO');
            
            playerX.classList.remove('active');
            playerO.classList.remove('active');
            
            if (currentPlayer === 'X') {
                playerX.classList.add('active');
            } else {
                playerO.classList.add('active');
            }
            
            if (gameActive) {
                if (isMyTurn) {
                    updateGameStatus('ë‹¹ì‹ ì˜ ì°¨ë¡€ì…ë‹ˆë‹¤!');
                } else {
                    updateGameStatus('ìƒëŒ€ë°©ì˜ ì°¨ë¡€ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...');
                }
            }
        }

        function copyRoomCode() {
            if (currentRoomId) {
                navigator.clipboard.writeText(currentRoomId).then(() => {
                    showMessage('ë°© ì½”ë“œê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                }).catch(() => {
                    showMessage('ë³µì‚¬ ì‹¤íŒ¨. ë°© ì½”ë“œ: ' + currentRoomId, 'error');
                });
            }
        }

        function newGame() {
            if (confirm('ìƒˆ ê²Œì„ì„ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                window.location.href = '/';
            }
        }

        // Socket.io ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤
        socket.on('game-start', (data) => {
            gameActive = true;
            gameBoard = data.gameBoard || new Array(9).fill('');
            currentPlayer = data.currentPlayer || 'X';
            isMyTurn = mySymbol === currentPlayer;
            
            document.getElementById('waitingArea').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            updateBoard();
            updateTurnIndicator();
            updateGameStatus('ê²Œì„ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!');
            
            setTimeout(() => {
                updateTurnIndicator();
            }, 2000);
        });

        socket.on('move-made', (data) => {
            gameBoard = data.board;
            currentPlayer = data.currentPlayer;
            isMyTurn = mySymbol === currentPlayer;
            
            updateBoard();
            updateTurnIndicator();
        });

        socket.on('game-over', (data) => {
            gameBoard = data.board;
            gameActive = false;
            
            updateBoard();
            
            if (data.isDraw) {
                updateGameStatus('ğŸ¤ ë¬´ìŠ¹ë¶€ì…ë‹ˆë‹¤!');
            } else {
                const winner = data.winner;
                const isWinner = mySymbol === winner;
                
                if (isWinner) {
                    updateGameStatus('ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤!');
                } else {
                    updateGameStatus('ğŸ˜¢ ì•„ì‰½ê²Œ íŒ¨ë°°í–ˆìŠµë‹ˆë‹¤!');
                }
            }
            
            // 3ì´ˆ í›„ ìƒˆ ê²Œì„ ì¤€ë¹„
            setTimeout(() => {
                gameBoard = new Array(9).fill('');
                currentPlayer = 'X';
                isMyTurn = mySymbol === 'X';
                gameActive = true;
                
                updateBoard();
                updateTurnIndicator();
            }, 3000);
        });

        socket.on('player-left', () => {
            gameActive = false;
            updateGameStatus('ìƒëŒ€ë°©ì´ ë‚˜ê°”ìŠµë‹ˆë‹¤. ìƒˆë¡œìš´ í”Œë ˆì´ì–´ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...');
            
            document.getElementById('waitingArea').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
        });

        socket.on('move-error', (message) => {
            showMessage(message, 'error');
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
