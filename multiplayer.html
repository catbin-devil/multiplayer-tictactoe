    <script>
        const socket = io();
        let currentRoomId = null;

        // ìƒˆ ë°© ë§Œë“¤ê¸°
        function createRoom() {

                    showGameArea();

        }

        // ê²Œì„ ì›€ì§ì„
        function makeMove(cellIndex) {
            if (!isMyTurn || gameBoard[cellIndex] !== '') {
                return;
            }

            socket.emit('make-move', {
                roomId: currentRoomId,
                cellIndex: cellIndex
            });
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type = '') {

        // ê²Œì„ í™”ë©´ í‘œì‹œ
        function showGameArea() {

        }

        function goBackToMenu() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('roomInput').value = '';
            currentRoomId = null;
            mySymbol = null;
            resetBoard();
        }

        // ê²Œì„ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateGameStatus(status) {
            document.getElementById('gameStatus').textContent = status;
        }

        // ê²Œì„ ë³´ë“œ ë¦¬ì…‹
        function resetBoard() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
            });
        }

        // ë°© ì½”ë“œ ë³µì‚¬
        function copyRoomId() {
            navigator.clipboard.writeText(currentRoomId).then(() => {
                showMessage('ë°© ì½”ë“œê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                setTimeout(() => showMessage(''), 2000);

        }

        // Socket.io ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤
        socket.on('game-start', (data) => {
            updateGameStatus('ê²Œì„ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!');
            isMyTurn = mySymbol === 'X';
            updateTurnIndicator();
        });

        socket.on('move-made', (data) => {
            gameBoard = data.board;
            currentPlayer = data.currentPlayer;
            isMyTurn = mySymbol === currentPlayer;
            
            // ë³´ë“œ ì—…ë°ì´íŠ¸
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameBoard[index] === 'X' ? 'âŒ' : gameBoard[index] === 'O' ? 'â­•' : '';

        socket.on('game-over', (data) => {

            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameBoard[index] === 'X' ? 'âŒ' : gameBoard[index] === 'O' ? 'â­•' : '';
                cell.disabled = true;
            });
